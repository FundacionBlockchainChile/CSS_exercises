<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css">
    
    <audio controls autoplay loop>
      <source src="assets/street-fighter-1.mp3" type="audio/ogg">
    </audio>

    <title>Street Fighter Vs All</title>
  </head>
  <body>
    <div class="container ">
      
      

      <div class="backGround row  col-sm-12 d-flex justify-content-center">
        <!-- LEFT CONTENT -->
        <div class="col-3 p-3">
          <img class='flip' style="height: 300px" id='figtherOne' src="http://25.media.tumblr.com/657fa62b0a741ee65788d36ecbc30197/tumblr_mf8aqbg1iV1ruetfho1_500.gif" alt="">
          <button class="btn btn-danger m-2" onClick="changeStreetFighterPlayer()" >Select your Fighter!</button>
        </div>
        <div class="col-3 p-3 mt-4">
          <img class="mt-4" style="height: 150px" id='figther' src="https://www.fightersgeneration.com/games/msh-vs-sf-animatied.gif" alt="">
        </div>
        <div class="col-3 p-3">
          <img class='flip' style="height: 300px" id='figtherTwo' src="https://64.media.tumblr.com/tumblr_m4yhwrmzAC1rvt2o5o1_250.gifv" alt="">
          <button class="btn btn-primary m-2" onClick="changeMarvelPlayer()" >Select your Fighter!</button>
        </div>

        <!-- RIGHT CONTENT -->




      
    </div>

    

    <script src="js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
      integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
