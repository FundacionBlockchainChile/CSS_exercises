<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <title>Bootstrap Core Exercise</title>
  </head>
  <body class="container p-4" style="height: 900px">
    <div class="col-12">
      <!-- FIRST CONTENT -->
      <div class="col-12 mb-4">
        <div class="row align-items-center bg-dark" style="height: 150px">
          <div
            class="
              bg-info
              col-3
              mx-auto
              text-center
              align-middle
              p-2
              text-white
            "
          >
            Header
          </div>
        </div>
      </div>
      <!-- MIDDLE CONTENT -->
      <div class="row">
        <div
          class="col-4 bg-info text-center p-4 text-white"
          style="height: 300px; margin-right: 20px"
        >
          Aside
        </div>
        <div
          class="col bg-warning text-center p-4 text-white"
          style="height: 500px"
        >
          Main
          <div class="row p-4">
            <div
              class="col width-48 m-2 bg-light text-center p-4 text-dark"
              style="height: 400px"
            >
              Article
            </div>
            <div
              class="col width-48 m-2 bg-light text-center p-4 text-dark"
              style="height: 400px"
            >
              Article
            </div>
          </div>
        </div>
      </div>
      <!-- FOOTER -->
      <div class="row">
        <div
          class="col-12 mt-4 bg-success text-center p-4 text-white"
          style="height: 100px"
        >
          Footer
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
